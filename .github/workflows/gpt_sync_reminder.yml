name: Custom GPT Sync Reminder (Non-Blocking)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for reliable diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect files that require Custom GPT re-upload
        id: detect
        shell: bash
        run: |
          set -e

          base="${{ github.base_ref }}"
          git fetch origin "$base" --depth=50

          changed=$(git diff --name-only "origin/$base"...HEAD || true)

          needs_sync=0
          hits=""

          while IFS= read -r f; do
            [ -z "$f" ] && continue

            if [[ "$f" == "instructions/Instructions.txt" ]]; then
              needs_sync=1
              hits="${hits}\n- ${f}"
              continue
            fi

            if [[ "$f" == knowledge/* ]]; then
              needs_sync=1
              hits="${hits}\n- ${f}"
              continue
            fi

            if [[ "$f" == "canon/CANON_MANIFEST.json" ]]; then
              needs_sync=1
              hits="${hits}\n- ${f}"
              continue
            fi
          done <<< "$changed"

          echo "needs_sync=$needs_sync" >> $GITHUB_OUTPUT
          # Preserve newlines safely
          echo "hits<<EOF" >> $GITHUB_OUTPUT
          echo -e "$hits" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment reminder on PR (only when needed)
        if: steps.detect.outputs.needs_sync == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const hits = `${{ steps.detect.outputs.hits }}`.trim();
            const body =
`Custom GPT sync reminder (non-blocking)

This PR changes files that usually require re-uploading into the Custom GPT (to avoid “repo updated, GPT stale” drift):

Changed:
${hits}

After merge:
1) Download the latest Upload Pack artifact from GitHub Actions (LifeOS CI)
2) Update GPT Instructions using: instructions/Instructions.txt
3) Re-upload updated Knowledge files (knowledge/*) as needed
`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
