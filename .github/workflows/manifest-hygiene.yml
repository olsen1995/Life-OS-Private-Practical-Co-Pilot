name: Manifest Hygiene Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  manifest-hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify release manifest exists
        shell: pwsh
        run: |
          if (Test-Path "governance/RELEASE_MANIFEST.json") {
            Write-Host "Release manifest present."
          } else {
            Write-Error "Missing RELEASE_MANIFEST.json"
            exit 1
          }
