name: Canon Validator (Non-Enforcing)

on:
  push:
  pull_request:

jobs:
  canon-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Canon validator (non-enforcing)
        run: |
          python scripts/validate_canon.py || true
