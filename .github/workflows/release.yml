name: Release

on:
  workflow_dispatch:     # âœ… Manual trigger from GitHub UI
  push:
    branches:
      - main             # âœ… Auto-trigger on main pushes
    tags:
      - 'v*'             # âœ… Auto-run when a tag like v1.0.2 is pushed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ§¾ Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Run release script
        run: npm run release

      - name: ğŸ“¤ Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push --follow-tags origin main

      - name: ğŸ·ï¸ Create GitHub Release with changelog
        uses: /action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  ps-scripts:
    name: ğŸ§ª Run PowerShell Scripts
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â–¶ Run manifest_lint.ps1
        shell: pwshsoftprops
        run: ./scripts/manifest_lint.ps1

      - name: â–¶ Run manifest_order_fix.ps1
        shell: pwsh
        run: ./scripts/manifest_order_fix.ps1

      - name: â–¶ Run manifest_hygiene.ps1
        shell: pwsh
        run: ./scripts/manifest_hygiene.ps1

      - name: â–¶ Run pre-commit.ps1
        shell: pwsh
        run: ./scripts/pre-commit.ps1

      - name: â–¶ Run setup.ps1
        shell: pwsh
        run: ./scripts/setup.ps1
