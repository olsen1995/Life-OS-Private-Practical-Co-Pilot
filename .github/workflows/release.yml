name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üßæ Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üöÄ Run release script (only if tag does not exist)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if git tag | grep -q "v$VERSION"; then
            echo "üîÅ Tag v$VERSION already exists. Skipping release."
          else
            npm run release
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì§ Push changes and tags
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Create GitHub Release with changelog
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ps-scripts:
    name: üß™ Run PowerShell Scripts
    runs-on: windows-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: ‚ñ∂ Run manifest_lint.ps1
        shell: pwsh
        run: ./scripts/lint/manifest_lint.ps1

      - name: ‚ñ∂ Run manifest_order_fix.ps1 (if exists)
        shell: pwsh
        run: |
          if (Test-Path "./scripts/lint/manifest_order_fix.ps1") {
            ./scripts/lint/manifest_order_fix.ps1
          } else {
            Write-Host "‚ö†Ô∏è manifest_order_fix.ps1 not found ‚Äî skipping."
          }

      - name: ‚ñ∂ Run manifest_hygiene.ps1 (if exists)
        shell: pwsh
        run: |
          if (Test-Path "./scripts/lint/manifest_hygiene.ps1") {
            ./scripts/lint/manifest_hygiene.ps1
          } else {
            Write-Host "‚ö†Ô∏è manifest_hygiene.ps1 not found ‚Äî skipping."
          }

      - name: ‚ñ∂ Run pre-commit.ps1 (if exists)
        shell: pwsh
        run: |
          if (Test-Path "./scripts/lint/pre-commit.ps1") {
            ./scripts/lint/pre-commit.ps1
          } else {
            Write-Host "‚ö†Ô∏è pre-commit.ps1 not found ‚Äî skipping."
          }

      - name: ‚ñ∂ Run setup.ps1 (if exists)
        shell: pwsh
        run: |
          if (Test-Path "./scripts/lint/setup.ps1") {
            ./scripts/lint/setup.ps1
          } else {
            Write-Host "‚ö†Ô∏è setup.ps1 not found ‚Äî skipping."
          }
