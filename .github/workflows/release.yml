name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: üßæ Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîé Validate version & run release
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")

          echo "Detected version: $VERSION"

          # Enforce strict semver: 1.2.3
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå ERROR: package.json version must be semver (e.g. 1.2.3)"
            exit 1
          fi

          TAG="v$VERSION"

          # Never allow main (or anything else weird)
          if [[ "$TAG" == "main" ]]; then
            echo "‚ùå ERROR: Refusing to create 'main' tag"
            exit 1
          fi

          # Skip if tag already exists
          if git tag | grep -q "^$TAG$"; then
            echo "‚ÑπÔ∏è Tag $TAG already exists. Skipping release."
            exit 0
          fi

          echo "üöÄ Running release for $TAG"
          npm run release

      - name: üì§ Push commits and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin main
          git push origin --tags

      - name: üè∑Ô∏è Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.ref_name }}
          name: Release v${{ github.ref_name }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ps-scripts:
    name: üß™ Run PowerShell Scripts
    runs-on: windows-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: ‚ñ∂ Run manifest_lint.ps1
        shell: pwsh
        run: ./scripts/lint/manifest_lint.ps1

      - name: ‚ñ∂ Run manifest_order_fix.ps1 (if exists)
        shell: pwsh
        run: |
          if (Test-Path "./scripts/lint/manifest_order_fix.ps1") {
            ./scripts/lint/manifest_order_fix.ps1
          } else {
            Write-Host "‚ö†Ô∏è manifest_order_fix.ps1 not found ‚Äî skipping."
          }

      - name: ‚ñ∂ Run manifest_hygiene.ps1 (if exists)
        shell: pwsh
        run: |
          if (Test-Path "./scripts/lint/manifest_hygiene.ps1") {
            ./scripts/lint/manifest_hygiene.ps1
          } else {
            Write-Host "‚ö†Ô∏è manifest_hygiene.ps1 not found ‚Äî skipping."
          }

      - name: ‚ñ∂ Run pre-commit.ps1 (if exists)
        shell: pwsh
        run: |
          if (Test-Path "./scripts/lint/pre-commit.ps1") {
            ./scripts/lint/pre-commit.ps1
          } else {
            Write-Host "‚ö†Ô∏è pre-commit.ps1 not found ‚Äî skipping."
          }

      - name: ‚ñ∂ Run setup.ps1 (if exists)
        shell: pwsh
        run: |
          if (Test-Path "./scripts/lint/setup.ps1") {
            ./scripts/lint/setup.ps1
          } else {
            Write-Host "‚ö†Ô∏è setup.ps1 not found ‚Äî skipping."
          }
