name: Canon Audit Coverage

on:
  push:
    paths:
      - "lifeos/canon/**"
      - "tests/canon/test_audit_coverage.py"
  workflow_dispatch:

jobs:
  audit_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run audit coverage test
        run: |
          pytest tests/canon/test_audit_coverage.py
