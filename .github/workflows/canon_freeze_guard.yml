name: Canon Freeze Guard

on:
  push:
    paths:
      - "canon/Canon_Manifest_v5.0.json"
      - ".github/workflows/canon_freeze_guard.yml"
  workflow_dispatch:

jobs:
  freeze_guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check for unintended changes
        run: |
          git diff --exit-code canon/Canon_Manifest_v5.0.json
