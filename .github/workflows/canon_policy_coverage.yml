name: Canon Policy Coverage Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  policy-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Canon Read Route Coverage
        run: |
          python - << 'EOF'
          import json
          from lifeos.canon.read_routes import READ_ROUTES

          policy = json.load(open("lifeos/canon/access_policy.json"))

          governed = {(r["subject"], r["resource"]) for r in policy["rules"]}
          subjects = policy["subjects"]

          errors = []

          for route, resource in READ_ROUTES.items():
              for subject in subjects:
                  if (subject, resource) not in governed:
                      errors.append(
                          f"Missing policy rule for subject={subject}, resource={resource}"
                      )

          if errors:
              print("POLICY COVERAGE ERRORS:")
              for e in errors:
                  print("-", e)
              raise SystemExit(1)

          print("Canon policy coverage OK.")
          EOF
